<h1 align = "center">PureBot Analysis</h1>

<h5>
    Column View
</h5>
<google-chart #chart [title]="title" [type]="type" [data]="data" [columnNames]="columnNames" [options]="options"
    [width]="width" [height]="height">
</google-chart>

<h5>
    Pie Chart View
</h5>

<google-chart #pieChart [title]="title" [type]="piechartType" [data]="data" [columnNames]="columnNames"
    [options]="options" [width]="width" [height]="height">
</google-chart>
